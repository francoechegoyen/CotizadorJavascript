<section>
    <div class="mediocontacto">
      <div class="medio3contenido">
        <div class="container">
           <fieldset>
               <legend>
                   <h2 id="contactenos">Contáctenos</h2> </legend>
           <form action="#">
             <div class="form-group">
               <label for="name">Nombre:</label>
               <input type="name" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="name">
             </div>
             <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
             </div>
               </br>
             <div class="form-group">
               <label for="pais">Seleccione su país:</label>
                 <select name="pais">
                   <option>Argentina</option>
                   <option>Uruguay</option>
                   <option>Bolivia</option>
                   <option>Perú</option>
                   <option>Chile</option>
                   <option>Colombia</option>
                 </select>
             </div>
             <div class="form-group">
                 <label for="message">Mensaje:</label>
             <div>
                 <textarea name="mensaje" cols="89" rows="10" placeholder="Ingrese su mensaje..."></textarea>
             </div>
        </div> 
             <button type="submit" class="btn btn-default">
                       Enviar formulario
             </button>
         </form>
      </div>
          </fieldset>
     </div>
    </div>
